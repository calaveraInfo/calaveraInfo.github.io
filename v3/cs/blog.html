<div class="home">
  <ul class="post-list">
    {% assign items=site.posts | where:"lang", "cs" %}
    {% for post in items%}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  <p class="rss-subscribe">
    Odeb√≠rejte <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>
  </p>
</div>
