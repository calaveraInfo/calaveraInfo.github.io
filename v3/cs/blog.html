<div class="home">
  <ul class="post-list">
    {% assign items=site.posts | where:"lang", "cs" %}
    {% for post in items%}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d. %-m. %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  <p class="rss-subscribe">
    Odeb√≠rejte <a href="{{ "/v3/rss.xml" | prepend: site.baseurl }}">RSS</a>
  </p>
</div>
