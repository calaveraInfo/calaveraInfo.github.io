---
layout: default
---

<main class="container article">
  <div class="row">
    <article class="col-md-8 col-md-offset-2" itemscope itemtype="http://schema.org/BlogPosting">
      <header>
        <h1 itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d. %-m. %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      </header>
      <div itemprop="articleBody">
        {{ content }}
      </div>
      <div id="disqus_thread"></div>
      <script>
        var disqus_config = function () {
            this.page.url = '{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}';
            this.page.identifier = '{{ page.url | replace:'index.html','' }}';
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = '//calaverainfo.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    </article>
  </div>
</main>
